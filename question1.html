  <h1>Quiz</h1>
  <h2>問題1</h2>
  <p>
    Webアプリの動作に必要な処理を分けることで、保守性や、可読性の高いコードを維持する仕組みであるMVC。Mはどんな仕組みですか？
  </p>
  <h3>選択肢</h3>
  <ol>
    <li>クライアントで表示される見た目の部分</li>
    <li>クライアントからのレスポンスに必要なデータを用意する</li>
    <li>データベースから取得したデータを加工するメソッドや、レコード検索する条件をメソッドで定義する</li>
    <li>クラウド型のWebサービス。アマゾンウェブサービスの略で、代表的なものにクラウドサーバであるEC2がある</li>
  </ol>

  <h2>答え</h2>
  <p>
    3<br>
    解説解説<br>
    モデル、ビュー、コントローラの略で、Mはモデル。
  </p>
